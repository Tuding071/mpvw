// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

tasks {
    wrapper {
        gradleVersion = "7.4"
        distributionType = Wrapper.DistributionType.BIN
    }
}
